<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Support Your NGO by making a donation to help us create a better future.">
    <title>Donate - Khadijah Brahim Foundation</title>
    <link rel="stylesheet" href="css/donate.css">
</head>
<body>
    <header>
        <nav>
            <img src="assets/images/logo.png" alt="" class="logo">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="team.html">Team</a></li>
                <li><a href="donate.html" class="active">Donate</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="donate">
            <h1>Make a Donation</h1>
            <p>Your support helps us continue our mission to make a difference.</p>
            <form action="#" method="POST">
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="amount">Donation Amount (USD):</label>
                <input type="number" id="amount" name="amount" required>
                
                <button type="submit" class="btn">Donate Now</button>
            </form>
        </section>
    </main>
    <footer>
         <p>&copy; 2025 Khadijah Brahim Foundation. All rights reserved.</p>
    </footer>
    <script src="js/main.js"></script>
</body>
</html>
